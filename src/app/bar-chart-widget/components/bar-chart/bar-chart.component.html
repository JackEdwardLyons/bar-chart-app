<div class="container">
    <div class="row">
      <div class="col s12">
        <canvas baseChart
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
        </canvas>
        <div class="text-center">
          <p>Units: Billions of Dollars Seasonal Adjustment: Seasonally Adjusted Annual Rate Notes: A Guide to the National Income 
           and Product Accounts of the United States (NIPA) - <a href="http://www.bea.gov/national/pdf/nipaguid.pdf">Bureau of Economic Analysis</a>
          </p>
        <a (click)="randomizeType()" class="waves-effect waves-light btn center">Reveal Data</a>
      </div>
      
    </div>
 </div>
